<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programowanie obiektowe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="nes-container">
      <section
        id="new-game"
        class="nes-container is-centered is-rounded"
        hidden
      >
        <h1>Create a new game</h1>

        <form id="new-game-form" action="#">
          <div class="nes-field">
            <label for="nick-input">Your name</label>
            <input
              type="text"
              id="nick-input"
              name="nick"
              class="nes-input"
              placeholder="CoolNick1234"
            />
          </div>

          <button type="submit" class="nes-btn is-success is-dark">
            Let's go!
          </button>
        </form>
      </section>

      <section id="balloon" class="message-list" hidden>
        <section class="message -left">
          <i class="nes-mario"></i>

          <div class="nes-balloon from-left">
            <p id="balloon-text"></p>
          </div>
        </section>
      </section>

      <section id="game" hidden>
        <section id="board" class="nes-container is-rounded is-centered">
          <div id="map"></div>
        </section>

        <section id="deck" class="nes-container is-rounded is-centered">
          <p class="title">Deck</p>
        </section>
      </section>

      <!-- <canvas id="canvas" hidden></canvas>-->
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
