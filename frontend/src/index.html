<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programowanie obiektowe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="nes-container">
      <div id="new-game" class="nes-container is-centered is-rounded">
        <h1>Create a new game</h1>

        <form id="nick" action="#">
          <div class="nes-field">
            <label for="nick-input">Your name</label>
            <input
              type="text"
              id="nick-input"
              class="nes-input"
              placeholder="CoolNick1234"
            />
          </div>

          <button type="submit" class="nes-btn is-success is-dark">
            Let's go!
          </button>
        </form>
      </div>

      <!-- Easter egg -->
      <section id="easter-egg" class="message-list" hidden>
        <section class="message -left">
          <i class="nes-mario"></i>

          <div class="nes-balloon from-left">
            <p>
              Prosze podać inny nik niż Jan Paweł 2.
              <br />
              Ten nik może (i czyni to) obraża osoby wierzące.
            </p>
          </div>
        </section>
      </section>

      <canvas id="canvas" hidden></canvas>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
